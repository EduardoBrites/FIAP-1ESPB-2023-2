<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <p class="text">Ol√° mundo!</p>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <p class="bateria">{"charged" : "0%", "cycles": 120}</p>

    <!-- Script que importa o anime.js-->
    <script src="anime.min.js"></script>

    <script>
        anime({
            targets: '.text',
            traslateX: 250
        });

        let boxElements = document.querySelectorAll(".box");
        
        anime({
            targets: boxElements,
            translateX: 270
        })

        let pBateria = document.querySelector(".bateria");
        let statusBateria = {
            charged: '0%',
            cycles: 120
        }

        anime({
            targets: statusBateria,
            charged: '100%',
            cycles: 200,
            round: 1,
            easing: 'linear',
            update: function () {
                pBateria.innerHTML = JSON.stringify(statusBateria);
            }
        })
    </script>

</body>
</html>
